<div class="welcome-container">
  <h1>
    Welcome to SpookyVibes!
  </h1>
  <div class="button-container">
    <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
